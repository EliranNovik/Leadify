<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="RMQ 2.0 - CRM System" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="RMQ 2.0" />
    <title>RMQ 2.0</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/RMQ_LOGO.png" />
    <link rel="icon" type="image/png" href="/RMQ_LOGO.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/RMQ_LOGO.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/RMQ_LOGO.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        const applyThemeClasses = (theme) => {
          const rootEl = document.getElementById('root');
          const isDark = theme === 'dark';
          const isAlt = theme === 'alternative';

          document.documentElement.setAttribute('data-theme', theme);
          document.documentElement.classList.toggle('dark', isDark);
          document.body.classList.toggle('dark', isDark);
          rootEl?.classList.toggle('dark', isDark);

          document.documentElement.classList.toggle('theme-alt', isAlt);
          document.body.classList.toggle('theme-alt', isAlt);
          rootEl?.classList.toggle('theme-alt', isAlt);
        };

        try {
          const storedTheme = localStorage.getItem('theme');
          const savedTheme = storedTheme === 'dark' || storedTheme === 'alternative' ? storedTheme : 'light';
          applyThemeClasses(savedTheme);
        } catch (err) {
          applyThemeClasses('light');
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
