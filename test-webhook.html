<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test Form - RMQ 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .input-focus:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .field-icon {
            color: #667eea;
        }
        
        .result-card {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <div class="gradient-bg text-white py-6 px-6 mb-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center gap-4 mb-2">
                <div class="bg-white/20 backdrop-blur-sm p-3 rounded-xl flex items-center justify-center">
                    <img src="/Leadify12.png" alt="Leadify Logo" class="h-10 w-auto object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <i class="fas fa-code-branch text-2xl" style="display: none;"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold">Webhook Test Form</h1>
                    <p class="text-white/90 text-sm mt-1">Test your webhook endpoint and create leads</p>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-6 pb-12">
        <!-- Main Form Card -->
        <div class="bg-white rounded-2xl card-shadow overflow-hidden mb-6">
            <!-- Card Header -->
            <div class="bg-gradient-to-r from-gray-50 to-gray-100 px-8 py-6 border-b border-gray-200">
                <div class="flex items-center gap-3">
                    <div class="bg-white p-2 rounded-lg shadow-sm">
                        <i class="fas fa-paper-plane field-icon"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900">Lead Information</h2>
                        <p class="text-sm text-gray-600 mt-1">Fill in the details to test the webhook</p>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <form id="webhookForm" class="p-8">
                <!-- Webhook URL Section -->
                <div class="mb-8 p-6 bg-blue-50 rounded-xl border border-blue-100">
                    <label for="webhook_url" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-link mr-2 text-blue-600"></i>Webhook URL *
                    </label>
                    <input 
                        type="url" 
                        id="webhook_url" 
                        name="webhook_url" 
                        placeholder="https://example.com/webhook-endpoint" 
                        value="http://localhost:3001/api/hook/catch"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    >
                    <p class="text-xs text-gray-500 mt-2 flex items-center gap-1">
                        <i class="fas fa-info-circle"></i>
                        The request will be sent as JSON to this exact URL
                    </p>
                </div>

                <!-- Form Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-purple-600"></i>Name *
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            placeholder="Enter full name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-blue-600"></i>Email *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="email@example.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                        >
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-phone mr-2 text-green-600"></i>Phone
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="+1234567890"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                        >
                    </div>

                    <!-- Topic -->
                    <div>
                        <label for="topic" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-folder mr-2 text-orange-600"></i>Topic/Category
                        </label>
                        <select 
                            id="topic" 
                            name="topic"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all bg-white"
                        >
                            <option value="">Select a topic</option>
                            <option value="German Citizenship">German Citizenship</option>
                            <option value="Austrian Citizenship">Austrian Citizenship</option>
                            <option value="German Passport">German Passport</option>
                            <option value="Inquiry">General Inquiry</option>
                            <option value="Consultation">Consultation</option>
                        </select>
                    </div>

                    <!-- Source Code -->
                    <div>
                        <label for="source_code" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-hashtag mr-2 text-indigo-600"></i>Source Code (Optional)
                        </label>
                        <input 
                            type="number" 
                            id="source_code" 
                            name="source_code" 
                            placeholder="e.g., 2165"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                        >
                        
                    </div>

                    <!-- Facts/Comments -->
                    <div class="md:col-span-2">
                        <label for="facts" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-comment-dots mr-2 text-pink-600"></i>Facts/Comments/Message
                        </label>
                        <textarea 
                            id="facts" 
                            name="facts" 
                            rows="4" 
                            placeholder="Add any additional context or comments..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all resize-none"
                        ></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <button 
                        type="submit" 
                        class="btn-primary text-white font-semibold px-8 py-4 rounded-xl w-full md:w-auto flex items-center justify-center gap-2"
                    >
                        <i class="fas fa-paper-plane"></i>
                        Submit Form
                    </button>
                </div>
            </form>
        </div>

        <!-- Result Card -->
        <div id="result" class="result-card bg-white rounded-2xl card-shadow p-6 hidden"></div>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loading-spinner"></div>Sending...';
            
            resultDiv.classList.add('hidden');
            resultDiv.className = 'result-card bg-white rounded-2xl card-shadow p-6 hidden';
            resultDiv.innerHTML = '';
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const webhookUrl = (data.webhook_url || '').trim();
            delete data.webhook_url;
            
            if (!webhookUrl) {
                resultDiv.classList.remove('hidden');
                resultDiv.className = 'result-card bg-red-50 border-2 border-red-200 rounded-2xl card-shadow p-6';
                resultDiv.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="bg-red-100 p-3 rounded-lg">
                            <i class="fas fa-exclamation-circle text-red-600 text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-red-900 mb-2">Missing Webhook URL</h3>
                            <p class="text-red-700">Please provide the URL that should receive this payload.</p>
                        </div>
                    </div>
                `;
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
                return;
            }
            
            // Remove empty values
            Object.keys(data).forEach(key => {
                if (data[key] === '') {
                    delete data[key];
                }
            });
            
            // Debug: Log the data being sent
            console.log('Data being sent to webhook:', data);
            
            // Show loading in result
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'result-card bg-blue-50 border-2 border-blue-200 rounded-2xl card-shadow p-6';
            resultDiv.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="loading-spinner"></div>
                    <div>
                        <h3 class="text-lg font-semibold text-blue-900">Sending data...</h3>
                        <p class="text-blue-700 text-sm">Please wait while we process your request</p>
                    </div>
                </div>
            `;
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Check if this is a duplicate detection response
                    if (result.duplicate) {
                        resultDiv.className = 'result-card bg-yellow-50 border-2 border-yellow-300 rounded-2xl card-shadow p-6';
                        resultDiv.innerHTML = `
                            <div class="flex items-start gap-4">
                                <div class="bg-yellow-100 p-3 rounded-lg">
                                    <i class="fas fa-exclamation-triangle text-yellow-700 text-xl"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-yellow-900 mb-3">✅ Duplicate Detected!</h3>
                                    <div class="space-y-2 text-sm">
                                        <p class="text-yellow-800"><strong>Status:</strong> ${result.message}</p>
                                        <div class="flex flex-wrap gap-2 mt-3">
                                            <span class="px-3 py-1 bg-yellow-200 text-yellow-800 rounded-full text-xs font-semibold">
                                                Duplicate Fields: ${result.duplicate_fields.join(', ')}
                                            </span>
                                        </div>
                                        <p class="text-yellow-800 mt-3"><strong>Existing Lead ID:</strong> <code class="bg-yellow-100 px-2 py-1 rounded">${result.existing_lead_id}</code></p>
                                        <div class="mt-4 pt-4 border-t border-yellow-300">
                                            <p class="text-yellow-700 italic">
                                                <i class="fas fa-info-circle mr-2"></i>
                                                This lead has been stored for review on the Double Leads page.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else if (result.data && result.data.lead_number) {
                        // Normal success response with lead creation
                        resultDiv.className = 'result-card bg-green-50 border-2 border-green-300 rounded-2xl card-shadow p-6';
                        resultDiv.innerHTML = `
                            <div class="flex items-start gap-4">
                                <div class="bg-green-100 p-3 rounded-lg">
                                    <i class="fas fa-check-circle text-green-600 text-xl"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-green-900 mb-4">✅ Success!</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="bg-white p-4 rounded-lg border border-green-200">
                                            <p class="text-xs text-gray-500 mb-1">Lead Number</p>
                                            <p class="text-lg font-bold text-gray-900">${result.data.lead_number}</p>
                                        </div>
                                        <div class="bg-white p-4 rounded-lg border border-green-200">
                                            <p class="text-xs text-gray-500 mb-1">Name</p>
                                            <p class="text-lg font-semibold text-gray-900">${result.data.name}</p>
                                        </div>
                                        <div class="bg-white p-4 rounded-lg border border-green-200">
                                            <p class="text-xs text-gray-500 mb-1">Email</p>
                                            <p class="text-lg font-semibold text-gray-900">${result.data.email || '---'}</p>
                                        </div>
                                        <div class="bg-white p-4 rounded-lg border border-green-200">
                                            <p class="text-xs text-gray-500 mb-1">Created</p>
                                            <p class="text-lg font-semibold text-gray-900">${new Date(result.data.created_at).toLocaleString()}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        // Generic success response
                        resultDiv.className = 'result-card bg-green-50 border-2 border-green-300 rounded-2xl card-shadow p-6';
                        resultDiv.innerHTML = `
                            <div class="flex items-start gap-4">
                                <div class="bg-green-100 p-3 rounded-lg">
                                    <i class="fas fa-check-circle text-green-600 text-xl"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-green-900 mb-2">✅ Success!</h3>
                                    <p class="text-green-800">${result.message || 'Lead processed successfully'}</p>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    resultDiv.className = 'result-card bg-red-50 border-2 border-red-300 rounded-2xl card-shadow p-6';
                    resultDiv.innerHTML = `
                        <div class="flex items-start gap-4">
                            <div class="bg-red-100 p-3 rounded-lg">
                                <i class="fas fa-times-circle text-red-600 text-xl"></i>
                            </div>
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-red-900 mb-3">❌ Error</h3>
                                <div class="space-y-2 text-sm">
                                    <p class="text-red-800"><strong>Status:</strong> ${response.status}</p>
                                    <p class="text-red-800"><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                                    ${result.details ? `<p class="text-red-700"><strong>Details:</strong> ${result.details}</p>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result-card bg-red-50 border-2 border-red-300 rounded-2xl card-shadow p-6';
                resultDiv.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="bg-red-100 p-3 rounded-lg">
                            <i class="fas fa-wifi text-red-600 text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-red-900 mb-3">❌ Network Error</h3>
                            <div class="space-y-2 text-sm">
                                <p class="text-red-800"><strong>Error:</strong> ${error.message}</p>
                                <p class="text-red-700 mt-3">Make sure the endpoint is reachable:</p>
                                <code class="block bg-red-100 px-4 py-2 rounded-lg text-xs mt-2 break-all">${webhookUrl}</code>
                            </div>
                        </div>
                    </div>
                `;
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        });
    </script>
</body>
</html>
